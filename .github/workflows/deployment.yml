name: test project
on: workflow_dispatch
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: install dependencies
        run: npm install
      - name: run unit test
        run: npm run